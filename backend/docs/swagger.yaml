basePath: /api/v1
consumes:
- application/json
definitions:
  controllers.LoginInput:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  controllers.LoginResult:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/db.User'
    type: object
  db.OSCredential:
    properties:
      password:
        type: string
      tenant_id:
        type: string
      username:
        type: string
    type: object
  db.User:
    properties:
      created_at:
        type: string
      enable:
        type: boolean
      id:
        type: integer
      last_login_date:
        type: string
      os_credentail:
        $ref: '#/definitions/db.OSCredential'
      updated_at:
        type: string
      username:
        type: string
    type: object
  ostack.FlavorCreateInput:
    properties:
      disk:
        type: integer
      ephemeral:
        type: integer
      is_public:
        type: boolean
      name:
        type: string
      ram:
        type: integer
      rx_tx_factor:
        type: number
      swap:
        type: integer
      vcpus:
        type: integer
    required:
    - name
    - ram
    - vcpus
    type: object
  ostack.KeypairCreateInput:
    properties:
      name:
        type: string
      public_key:
        type: string
    required:
    - name
    type: object
  ostack.SecGroupCreateInput:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  ostack.SecGroupCreateRuleInput:
    properties:
      cidr:
        type: string
      from_port:
        type: integer
      group_id:
        type: string
      ip_protocol:
        type: string
      sec_group_id:
        type: string
      to_port:
        type: integer
    required:
    - sec_group_id
    type: object
  ostack.SecGroupUpdateInput:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  structs.ResponseBody:
    properties:
      body: {}
      message:
        type: string
    type: object
  structs.SuccessResponse:
    properties:
      success:
        type: boolean
    type: object
info:
  contact:
